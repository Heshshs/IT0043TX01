<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="miranda_virinia_tsa8.css">
</head>
<body>
    <div class="container">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
    </div>

    <div class="container2">
        <div class="start">
            <button id="reset-flexbox" onclick="resetflexbox">Reset Flexbox</button>
            <button id="gap">Gap</button>
            <input type="number" min="0" id="gp">
        </div>

        <div class="flex-direction">
            <h2>Flex Direction</h2>
            <button id="row">Row</button>
            <button id="Column">Column</button>
        </div>

        <div class="justify-content">
            <h2>Justify Content</h2>
            <button id="start">Start</button>
            <button id="center">Center</button>
            <button id="end">end</button>
            <button id="space-between">Space Between</button>
            <button id="space-around">Space Around</button>
            <button id="space-evenly">Space-Evenly</button>
        </div>

        <div class="align-items">
            <h2>Align Item</h2>
            <button id="startj">Start</button>
            <button id="centerj">Center</button>
            <button id="endj">end</button>
        </div>

        <div class="flex-grow">
            <h2>Flex Grow</h2>
            <button id="reset">Reset</button>
            <button id="grow-all">Grow All</button>
            <div class="boxes">
                <button id="boxes1">Box 1</button>
                <input type="number" min="0" class="bx"><br>
                <button id="boxes2">Box 2</button>
                <input type="number" min="0" class="bx"><br>
                <button id="boxes3">Box 3</button>
                <input type="number" min="0" class="bx">
            </div>
        </div>

    </div>
    <script src="miranda_virinia_tsa8.js"></script>
</body>
</html>
